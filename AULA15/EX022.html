<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <main>
        <section>
            <div>
               <p><label for="numero">Número (entre 1 e 100): </label>
                    <input type="number" name="numero" id="numero" maxlength="3" required>
                    <input type="button" value="Adicionar" onclick="adicionar()">
                </p>

                <p>
                    <textarea name="res" id="res" cols="20" rows="10"></textarea> <br>
                </p>

                <p>
                    <input type="button" value="Finalizar" onclick="finalizar()">
                </p>
            </div>

            <div id="rescompleto"></div>

            <div id="somas"></div>
        </section>

    </main>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    
</body>
</html>
